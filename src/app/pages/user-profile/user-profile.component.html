<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 250px; background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-8 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Mi cuenta</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form>
            <h6 class="heading-small text-muted mb-4">Informacion del Usuario</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Contrase√±a</label>
                    <input type="password" class="form-control form-control-alternative" name="clave" [(ngModel)]="clave">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Cedula</label>
                    <input class="form-control form-control-alternative" name="cedula" type="text" readonly [(ngModel)]="cedula">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Nombre</label>
                    <input class="form-control form-control-alternative" name="nombre" type="text" readonly [(ngModel)]="nombre">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Apellido</label>
                    <input class="form-control form-control-alternative" name="apellido" type="text" readonly [(ngModel)]="apellido">
                  </div>
                </div>
              </div>
              <br>
              <button type="button" class="btn btn-primary btn-lg" (click)="actualizarUsuario()">Actualizar clave</button>
              <br>
              <br>
              <br>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
